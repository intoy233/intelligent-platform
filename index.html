<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能交互平台</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Supabase 客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="supabase-client.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>智能平台</h2>
            </div>
            
            <!-- 搜索栏 -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="搜索..." class="search-input">
                </div>
            </div>
            
            <!-- 导航按钮 -->
            <div class="nav-buttons">
                <button class="nav-btn settings-btn" title="个性化设置" onclick="window.location.href='settings.html'">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="nav-btn login-btn" title="登录" onclick="window.location.href='auth.html'">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>登录</span>
                </button>
                <button class="nav-btn register-btn" title="注册" onclick="window.location.href='auth.html'">
                    <i class="fas fa-user-plus"></i>
                    <span>注册</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 摄像头区域 -->
        <div class="camera-section">
            <div class="camera-container">
                <div class="camera-header">
                    <h3><i class="fas fa-video"></i> 摄像头</h3>
                    <div class="camera-controls">
                        <button class="control-btn" id="startCamera" title="开启摄像头">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="stopCamera" title="关闭摄像头">
                            <i class="fas fa-stop"></i>
                        </button>
                        <button class="control-btn" id="capturePhoto" title="拍照">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                </div>
                <div class="video-wrapper">
                    <video id="videoElement" autoplay muted></video>
                    <div class="camera-placeholder" id="cameraPlaceholder">
                        <i class="fas fa-video-slash"></i>
                        <p>点击开启摄像头</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 对话框区域 -->
        <div class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h3><i class="fas fa-comments"></i> 对话</h3>
                    <button class="control-btn" id="clearChat" title="清空对话">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <i class="fas fa-robot"></i>
                        <p>欢迎使用智能交互平台！您可以在下方输入文字开始对话。</p>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="在这里输入您的消息..." 
                            rows="3"
                        ></textarea>
                        <div class="input-actions">
                            <button class="action-btn" id="attachFile" title="附件">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button class="action-btn" id="voiceInput" title="语音输入">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button class="send-btn" id="sendMessage" title="发送">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
